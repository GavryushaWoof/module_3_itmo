<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id='app'>
        <ul>
            <li><a href="#" v-on:click='gg(1)'>Главная</a></li>
            <li><a href="#" v-on:click='gg(2)'>Услуги</a></li>
            <li><a href="#" v-on:click='gg(3)'>Проэкты</a></li>
            <li><a href="#" v-on:click='gg(4)'>Контакты</a></li>
        </ul>
        <div>
            <p v-html='produkt.text'></p>
        </div>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                produkt: {
                    text: '',
                }
            },
            methods: {
                gg(a) {
                    switch (a) {
                        case 1:
                            this.produkt.text = '<strong>Вельш корги пемброк</strong> – собака похожая на лису, любимая порода английской королевы, рыжая проныра, крадущая у людей покой, и возвращающая его только после того как порог дома переступит маленький коржик. А если завели одного, то будьте готовы через некоторое время услышать любимую фразу коржатников – «корги мало не бывает», причем, из собственных уст';
                            break;
                        case 2:
                            this.produkt.text = '<strong>Пемброк</strong> – это крепкая, приземистая и выносливая собака, относящаяся к группе овчарок (1-я группа по классификации FCI), высотой в холке 26- 30 сантиметров , весом 12- 15 килограммов (вообще-то в стандарте указан предпочтительный вес 10- 12 кг , но большинство собак сейчас находятся за его пределами, будем реалистами). Голова пемброка похожа на лисью, но без присущего лисе хитрого выражения – у него сладкое располагающее лицо с широкой приветливой улыбкой. Длина – на 40% больше, чем высота в холке, т.е. это собака удлиненного формата. Пемброки дружелюбны по своей природе и, вопреки расхожему общественному мнению, совсем не приспособлены для охраны или защиты – любая агрессия к человеку считается дисквалифицирующим пороком.';
                            break;
                        case 3:
                            this.produkt.text = 'Щенки с приставкой <em>"Стиль Лайф"</em> продаются в возрасте не меньше восьми недель, к этому времени они имеют клеймо в паху или в ухе с буквами WLC и цифрами; они должны быть привиты и дегельминтизированы, запись об этом находится в ветеринарном паспорте щенка. Владелец суки обязательно должен передать владельцу метрику щенка (РКФ), подтверждающую его происхождение; по желанию владельца может быть заключён договор купли-продажи и акт приемки-передачи щенка.';
                            break;
                        case 4:
                            this.produkt.text = 'Запись на монопородную выставку пемброков <em>"Улыбающийся корги"</em> (ранга ПК) и интернациональную (CACIB) "Господин Великий Новгород" 13-14 августа в клубе заканчивается 24 июля!!!!';
                            break;
                    }
                }
            }
        })
    </script>
</body>

</html>
